version: 2

sources:
    - name: jaffle_shop
      database: raw
      schema: jaffle_shop
      tables:
        - name: customers
          columns:
          - name: id
            tests:
              - unique
              - not_null

        - name: orders
          loaded_at_field: _etl_loaded_at
          freshness:
            warn_after:
              period: minute
              count: 1
            error_after:
              period: hour
              count: 24

models:
  - name: stg_customer
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
              
  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['shipped','returned','completed','return_pending','placed']
                            


